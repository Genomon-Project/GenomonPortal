<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div id="header"></div>

    <div class="container">

    <script src="js/language.js"></script>
    <script>
      page.style();
      page.header("header", "..", "contact");
      page.footer("footer", "..");
      page.accessor("accessor", "Contact Us");

      var profile = {
        ja: `

          このプロジェクトの主要ソフトウェアは<a href="https://github.com/friend1ws"><i class="fa fa-github" aria-hidden="true"></i> 白石友一</a>、
          <a href="https://github.com/ken0-1n"><i class="fa fa-github" aria-hidden="true"></i> 千葉健一</a>、

          </p>

            <a href="mailto:genomon.devel@gmail.com"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> genomon.devel@gmail.com.</a>

        en: `
          <h1>Contact Us</h1>
          <p>Genomon Project is a collaborative effort between</p>
          
          <ul>
           <li>Satoru Miyano Laboratory, Human Geome Center, The Institute of Medical Science, The University of Tokyo.</li>
           <li>Seishi Ogawa Laboratory, Department of Pathology and Tumor Biology, Graduate School of Medicine, Kyoto University.</li>
