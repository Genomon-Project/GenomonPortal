<html lang="en">

  </head>
  <body>
    <div id="header"></div>

<style>
.bg-overlay {
    background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url("files/images/s3_thin2.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    color: #fff;
    width: auto;
    height: 350px;
    padding-top: 50px;
}
</style>
<div class="container bg-overlay">
  <div class="row text-left" style="padding-left:50px;">
    <h1 style="font-size: 6em; margin: 20px 0;">Genomon Portal</h1>
    <p style="font-size: 2em;" id="bg-header"></p>
  </div>
</div>

    <div class="container">
      <!-- row1 -->
      <div class="row">
        <div class="col-md-12">
          <div id="plot" style="min-width: 100px; height: 350px; margin: 50px auto 0;"></div>
        </div>
      </div>
      <!-- /row1 -->

      <!-- row2 -->
      <div class="row" style="margin-top:50px;">
        <div class="col-md-12">
          <!-- <div id="contents1"></div> -->
          <div style="margin-top:20px;margin-bottom:50px; text-align: right;">
            <a href="files/_analysis.html"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> View analysis data</a>
          </div>
        </div>
      </div>
      <!-- /row2 -->

      <!-- row3 -->
      <div class="row">
        <div class="col-md-12">
          <!-- <h3>Case Distribution by Disease Type</h3> -->
        </div>
      </div> <!-- /row -->

        <div class="col-md-8">
          <div id="tree" class="tree"></div>

          <h3 id="summary"></h3>
          <table id="table"></table>
        </div>
      </div> <!-- /row -->
      <!-- /row3 -->

      <!-- row4 -->
      <div class="row">
        <div class="col-md-6">
          <h1>ogawalab</h1>
          <div id="ogawalab"></div>
          <center><a href="ogawalab.html" class="btn btn-primary" role="button" target=_blank>View this group</a></center>

    <div id="footer"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="files/libs/jquery_v3.2.0/jquery-3.2.0.min.js"></script>
    <script src="files/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="files/js/page.js"></script>
    <script src="files/libs/Highcharts-5.0.9/highcharts.js"></script>
    <script src="files/libs/Highcharts-5.0.9/modules/exporting.js"></script>
    <script src="files/libs/Highcharts-5.0.9/modules/treemap.js"></script>
    <script src="files/js/draw.js"></script>
    <script src="files/js/db.js"></script>
    <script src="files/js/language.js"></script>
    <script>
      page.style();
      page.header("header", ".", "top");
      page.footer("footer", ".");

      var header = {
        ja: `Interactive representation of genomic data analysis`,
        en: `Interactive representation of genomic data analysis`,
      };
      document.getElementById('bg-header').innerHTML = portal_text.choice(header);
      
      //var contents1 = {
      //  ja: ``,
      //  en: ``,
      //};
      //document.getElementById('contents1').innerHTML = portal_text.choice(contents1);
      
      var summary = {
        ja: `公開中のデータ`,
        en: `Data Availability Summary`,
      };
      document.getElementById('summary').innerHTML += portal_text.choice(summary);

      draw.index_bar('plot');
      draw.index_tree('tree');
      draw.index_summary('table');

      draw.group_bar('ogawalab', 'ogawalab', true);
      draw.group_bar('icgc_riken', 'icgc_riken', true);
    </script>
