    <script>
      page.style();
      page.header("header", "..", "about");
      page.footer("footer", "..");
      page.accessor("accessor", "About the GP");

      var profile1 = {
        ja: `
          <h1>Overview</h1>
          <p>シークエンス技術の革新により、がんゲノムの様々なタイプの変異（一塩基置換、挿入・欠失、構造異常など）を網羅的にスクリーニングすることが可能になった。それに伴い、世界中で数多くのがんのシークエンス解析研究のプロジェクトが立ち上げられ、数多くの新規がん遺伝子の発見、また多くの新規生物・医学的知見の獲得に繋がった。一方で、シークエンスデータが有するポテンシャルは非常に大きく、膨大なデータの算出量に比べて、まだまだ研究者による解釈が追いついておらず、データの有するポテンシャルを完全に活かしきれてはいない。例として、全ゲノムシークエンス解析を行うと、数多くのの非翻訳領域の変異が生成される、これらの意義を見いだすことは非常に難しく、これまでの多くのがんゲノム解析研究は基本的に翻訳領域の変異に焦点が注がれて来た。一方で全ゲノムシークエンス解析を行うと、数多くの非翻訳領域の変異が生成されるが、また、新しいタイプの変異検出や、これまでとは異なる観点からの解析を施す、数多くの解析ソフトウェアが世界中で開発・改良が進んでおり、これらのソフトウェアを使ったデータの再解析により、さらなる発見が大いに期待できる。</p>
<p>そこで、これまでに獲得されたデータをある系統的な形で整理・公開し、数多くの研究者がアクセスできるようにして、研究の促進しくことの重要性についての議論が高まって来ている。日本においても例えば、AMEDの臨床ゲノム情報統合データベース整備事業などのプロジェクトにおいて、臨床情報と遺伝情報を統合的に扱うデータベースを整備しようという試みがなされている。一方で、データシェアリングについて、倫理的な課題、政治的な課題なども非常に重要な問題であるが（ここではそれらの課題には深入りしない）、しかし、情報解析の観点でも、解決のために相当の努力を有する、数多くの課題を有していると、我々は考えている。</p>
<p>まず一つ指摘したいことは、データのフォーマットの統一化が非常に重要であるということである。シークエンスデータ解析には、アラインメント、データの後処理、各種変異コールなど多くのステップが必要であるが、各ステップでのパラメーターにより、解析結果が変わってしまう。研究間での比較解析のためには、プラットフォーム、パラメーターを固定して、統一された形での解析するということが肝要になる。こうした、解析フレームワークを統一するという試みは、Genomic Data Commons、ICGC PCAWGなどで盛んに進められているが、なかなか日本ではこうしたことについての議論、試みが進んでいないような危惧がある。ここで、シークエンスデータは膨大でありストレージコストがかさむこと、解析には相当の計算時間を有するために、あまりいくつものパラメータを振ることができないこともあり、効率的にデータを処理、保管するフレームワークが求められる。そういったワークフローの構築、評価、検証には今回のプロジェクトにおいてもかなりの時間を割いた。基本的には自分たちが開発しているゲノム解析フレームワーク、Genomonを利用している。</p>
<p>また、このプロジェクトでは、解析結果をインタラクティブなレポートにより公開するということに挑戦した。ゲノム解析ソフトの多くの出力結果は、タブ区切りなどの巨大なテキストファイルで得られることが一般的であり、ここから、人間が直感的に理解できるような形にまとめるためには、さらに別の描画ソフトなどを駆使して、図を作成しなければならない。この作業においても、適切にデータを処理して、描画ソフトの入念なパラメータ調整などが必要であり、非常に骨の折れるところである。また、近年では、ウェブ上での情報公開・共有がますます進んで来ていることから、マウスオーバーなどの操作によりユーザーがインタラクティブに習得可能なインタラクティブレポートが脚光を浴びている。しかし、こうしたインタラクティブなレポートの形に、ゲノム解析結果をまとめることは、ある程度の情報技術が必要であり、誰もがすぐにできるものではない。こうした背景から、私たちはpaplot (link)を開発している。paplotは、ゲノムシークエスデータの品質、各遺伝子・検体で検出された変異のプロファイル、検出された構造異常の全体像、変異シグナテャーなど、様々な二次解析結果をインタラクティブレポートでまとめるソフトウェアである。これにより、ゲノム解析結果を、より直感的な形で、多くの人に共有できることを目指す。</p>
<p>最後に、アメリカでは、The Genomic Data Commons (GDC)が、がんゲノムデータの共有の体制を作っており、また、Cancer Genome Cloud Pilotなどのプロジェクトで、クラウド環境でデータの共有を進めることなども進んでいる。今回のプロジェクトにおいても、GDCをはじめ、欧米の主要研究所で開発・公開されているプラットフォームを大いに参考にさせていただいた。データを系統的な形で解析し、公開する、ということは、ゲノム医療システムの根幹の部分をなしていると我々は考えており、今回のプロジェクトを通じて、そういった解析システムの試験的な開発、運用を試み、今後ますます必要性を増している、ゲノム医療のシステム開発の基礎を作ると言うこともこのプロジェクトの一つの目的である。</p>
`,
        en: `
          <h1>Overview</h1>
          <p>
          GenomonPortal aims to contribute to cancer research by collecting and sharing genome data and analysis results.
          </p>`,
      };
      document.getElementById('contents1').innerHTML = portal_text.choice(profile1);

          </p>

          </p>`,
        en: `

          Team Genomon created this site.
          </p>

          <a href="contact.html"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Contact Us</a>

    </script>
