    <script>
      page.style();
      page.header("header", "..", "about");
      page.footer("footer", "..");
      page.accessor("accessor", "About the GP");

      var profile1 = {
        ja: `
          <h3>Genome data sharing</h3>
          <p>シークエンス技術の革新により人の様々なタイプの変異を網羅的に検出することが可能になり、世界中で急速に変異データの蓄積してきております。それに伴い、それぞれの研究グループが収集したデータを、さらなる研究目的で他のグループ利用可能な形で公開し、データのさらなる有効利用を進める必要性についての議論がますます高まりを見せております。</p>
          <p>Genomon Portalは、「統一された解析プラットフォームによる解析により、研究間の比較解析を可能にすること」、また、「インタラクティブなレポートの形式で公開し、利用者の直感的な理解を促進すること」をにより、ゲノム解析研究の新しいデータ共有の方法論を提案することを目指しております。</p>`,
        en: `
          <h3>Genome data sharing</h3>
          <p>The advent of high-throughput sequencing technology enabled genome-wide screening of various types of genome and transcriptome various mutations, and accelerated the acumulation of mutation data all over the world. Accordingly, there is a widespread discission of the importance of sharing genomic data generated by individual research projects so that other research groups can ake the most of the shared data for further purpose. </p>
          <p>The goal of Genomon Portal is to propose a new approach for sharing genomic data by providing analytical data in a standardized analytical pipeline enabling the comparison among studies, interactive report for intuitive interpretation of the analytical results.</p>`,
      };
      document.getElementById('contents1').innerHTML = portal_text.choice(profile1);
      
      var profile2 = {
        ja: `
          <h3>Data analysis</h3>

          <p>GenomonPilelineに関する詳細は以下のサイトを参照ください。</p>
          <p><a href="https://genomon-project.github.io/GenomonPagesR/"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Genomon</a></p>
        `,
