<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GenomonPortal-ICGC-HCC</title>
    
  </head>
  <body>
    <div id="plot" style="min-width: 100px; height: 300px; margin: 0 auto;"></div>

    <!-- highcharts -->
    <script src="libs/Highcharts-5.0.9/highcharts.js"></script>
    <script src="libs/Highcharts-5.0.9/modules/exporting.js"></script>
    <script src="libs/Highcharts-5.0.9/modules/treemap.js"></script>
    <script src="style/default.js"></script>
    <script type="text/javascript">
      Highcharts.chart('plot', {
        chart: {
              plotBackgroundColor: null,
              plotBorderWidth: null,
              plotShadow: false,
              type: 'pie'
          },
          title: {
              text: 'Cases'
          },
          tooltip: {
              pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
          },
          plotOptions: {
              pie: {
                  allowPointSelect: true,
                  cursor: 'pointer',
                  dataLabels: {
                      enabled: false
                  },
                  showInLegend: true
              }
          },
          series: [{
              name: 'Cases',
              colorByPoint: true,
              data: [
                      { name: style.label_exome, color: style.color_exome, y:   0, sliced: false, selected: false}, 
                      { name: style.label_wgs__, color: style.color_wgs__, y: 300},
                      { name: style.label_targt, color: style.color_targt, y:   0},
                      { name: style.label_rna_p, color: style.color_rna_p, y: 247},
                      { name: style.label_rna_s, color: style.color_rna_s, y:   0},
                    ]
          }]
      });
    </script>
  </body>
</html>
