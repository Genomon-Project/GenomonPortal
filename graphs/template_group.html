<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GenomonPortal-{Group}</title>
    
  </head>
  <body>
    <div id="plot" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

    <!-- highcharts -->
    <script src="libs/Highcharts-5.0.9/highcharts.js"></script>
    <script src="libs/Highcharts-5.0.9/modules/exporting.js"></script>
    <script src="libs/Highcharts-5.0.9/modules/treemap.js"></script>
    <script src="style/default.js"></script>
    <script type="text/javascript">
      Highcharts.chart('plot', {
        chart: {
                type: 'column'
            },
            title: {
                text: 'Cases by Disease Type'
            },
            //subtitle: {
            //    text: 'each type'
            //},
            xAxis: {
                categories: ['HCC'],
                crosshair: true
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Cases (number)'
                }
            },
            tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
            series: [
              { name: style.label_exome, color: style.color_exome, data: [100] },
              { name: style.label_wgs__, color: style.color_wgs__, data: [200] },
              { name: style.label_targt, color: style.color_targt, data: [300] },
              { name: style.label_rna_p, color: style.color_rna_p, data: [400] },
              { name: style.label_rna_s, color: style.color_rna_s, data: [150] },
            ]
        });
    </script>
  </body>
</html>
