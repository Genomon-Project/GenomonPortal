<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GenomonPortal-index</title>
    <link rel="stylesheet" type="text/css" href="files/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="files/css/font-awesome.min.css">
  </head>
  <body>
    <div id="header"></div>

<style>
.bg-overlay {
    background: linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url("files/images/s3_thin2.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    color: #fff;
    width: auto;
    height: 350px;
    padding-top: 50px;
}
</style>
<div class="container bg-overlay">
  <div class="row text-left" style="padding-left:50px;">
    <h1 style="font-size: 6em; margin: 20px 0;">Genomon Portal</h1>
    <p style="font-size: 2em;">工事中</p>
  </div>
</div>

    <div class="container">
      <!-- row1 -->
      <div class="row">
        <div class="col-md-12">
          <div id="plot" style="min-width: 100px; height: 350px; margin: 50px auto 0;"></div>
        </div>
      </div>
      <!-- /row1 -->

      <!-- row2 -->
      <div class="row" style="margin-top:50px;">
        <div class="col-md-6">
          <h3>The Genomon Portal (GP)</h3>
          <p>GPは医学支援のため、がんゲノム研究成果のデータ共有を目指しています。</p>

          <div style="margin-top:20px;margin-bottom:50px;">
            <a href="files/_about.html"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> About th GP</a>
          </div>
        </div>

        <div class="col-md-6">
          <h3>Analysis Data</h3>
          <p>GPでは、GenomonPipelineを使用して解析されたがんゲノム解析結果の一部を所有者の許可を得て公開しています。</p>

          <div style="margin-top:20px;">
            <a href="files/_analysis.html"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span> Analysis</a>
          </div>
        </div>
      </div>
      <!-- /row2 -->

      <!-- row3 -->
      <div class="row">
        <div class="col-md-12">
          <h3>Case Distribution by Disease Type</h3>
        </div>
      </div> <!-- /row -->

      <div class="row">
        <div class="col-md-8">
          <div id="tree" class="tree"></div>
        </div>
        <div class="col-md-4">
          <h3>Data Availability Summary</h3>
          <table id="table"></table>
        </div>
      </div> <!-- /row -->
      <!-- /row3 -->
    </div> <!-- /container -->

    <div id="footer"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="files/libs/jquery_v3.2.0/jquery-3.2.0.min.js"></script>
    <script src="files/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="files/js/page.js"></script>
    <script src="files/libs/Highcharts-5.0.9/highcharts.js"></script>
    <script src="files/libs/Highcharts-5.0.9/modules/exporting.js"></script>
    <script src="files/libs/Highcharts-5.0.9/modules/treemap.js"></script>
    <script src="files/js/draw.js"></script>
    <script src="files/js/db.js"></script>
    <script>
      page.style();
      page.header("header", ".", "top");
      page.footer("footer", ".");
      draw.index_bar('plot');
      draw.index_tree('tree');
      draw.index_summary('table');
    </script>
  </body>
</html>
