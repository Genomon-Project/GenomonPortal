<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <title>GenomonPortal-icgc-riken</title>
    
  </head>
  <body>
    <div id="header"></div>

    <!-- container -->
    <div class="container">
      <!-- acsessor -->
      <div id="accessor"></div>

      <!-- row1 -->
      <div class="row"><div class="col-md-12">
        <h1 id="title">header</h1>
        <p id="date">last update</p>

        <div class="panel panel-default" style="margin:50px;">
          <div class="panel-body" id="contents"></div>
        </div>

        <div id="plot" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
        <h2 id="project">Projects</h2>
        <table id="table"></table>
      </div></div>
      <!-- /row1 -->
    </div> <!-- /container -->

    <div id="footer"></div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="libs/jquery_v3.2.0/jquery-3.2.0.min.js"></script>
    <script src="libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <script src="js/page.js"></script>

    <script src="libs/Highcharts-5.0.9/highcharts.js"></script>
    <script src="libs/Highcharts-5.0.9/modules/exporting.js"></script>
    <script src="libs/Highcharts-5.0.9/modules/treemap.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/db.js"></script>
    <script src="js/language.js"></script>
    <script type="text/javascript">

      page.style();
      page.header("header", "..", "analysis");
      page.footer("footer", "..");

      var profile = {
        ja: `<h3 class="panel-title">icgc-riken とは</h3><hr>
             <p>国際がんゲノムコンソーシアム（International Cancer Genome Consortium：ICGC)</p>
             <p>理化学研究所グループ (<A href="https://dcc.icgc.org/projects/LIRI-JP">icgc site</a>)</p>`,

        en: `<h3 class="panel-title">About icgc-riken</h3><hr>
             <p>International Cancer Genome Consortium：ICGC</p>
             <p>RIKEN (<A href="https://dcc.icgc.org/projects/LIRI-JP">icgc site</a>)</p>`,
      };
      document.getElementById('contents').innerHTML = portal_text.choice(profile);

      draw.group_page('icgc_riken');
    </script>
  </body>
</html>
